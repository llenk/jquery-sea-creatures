<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
    <title>Sea Creatures</title>
</head>
<body>
    <h1>Sea Creatures</h1>
    <button id="clickButt">Click Me</button>
    <span id="numCount">Total Count: 0</span>
    <br>
    <input type="text" id="nameInput"></input>
    <input type="text" id="sizeInput"></input>
    <input type="text" id="typeInput"></input>
    <input type="text" id="speedInput"></input>
    <br>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Size</th>
                <th>Type</th>
                <th>Speed</th>
            </tr>
        </thead>
        <tbody id="seaCreatures">

        </tbody>
    </table>
</body>
</html>
